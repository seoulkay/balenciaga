<script>
	//반복 입력 prompt
	//입력이 0이하 종료 if(input==0) break;
	
	//나이에 따라 구분 
	//var old = 0;
	//old += 1;

	//class Person 
	//this.id 순번 숫자
	//this.age 숫자
	//this.category [노인/성인/청소년/아동]

	function categoryDivider(age){
		var p3 = "";

		if(age > 0 && age < 8){
			p3 = "아동";
		}else if(age > 7 && age < 20){
			p3 = "청소년";
		}else if(age > 19 && age < 65){
			p3 = "성인";
		}else{
			p3 = "노인";
		}
		return p3;
	}

	var personList = [];
	
	class Person{
		constructor(p1, p2, p3){
			this.id = p1;
			this.age = p2;
			this.category = p3;
		}
	}

	while(true){
		//에이지 받기
		var age = prompt("나이를 입력하세요.");

		//0이하면 브레이크
		if(age <= 0){
			console.log("...조사종료...");
			break;
		}

		//에이지를 받아서 퍼슨 생성
		var person1 = new Person(personList.length+1, age, categoryDivider(age));
		//퍼슨을 퍼슨 리스트 넣기
		personList.push(person1);
	}
	//총 인원 personList.length
	
	//[노인/성인/청소년/아동] 별로 몇명
	// var old / var adult / var young / var child
	var old = 0;
	var adult = 0;
	var young = 0;
	var child = 0;
	for(var i = 0 ; i < personList.length ; i++){
		//만약 노인이면 old++
		//아니고 성인이면 adult++
		//아니고 청소년이면 young++
		//아니면 child++
		if(personList[i].category=="노인"){
			old += 1;
		}else if(personList[i].category=="성인"){
			adult++;
		}else if(personList[i].category=="청소년"){
			young++;
		}else{
			child++;
		}
		
	}


	//지원금 child*500000
	console.log("<귀댁의 가족구성>\n총 "+personList.length+"명 : 노인 "+old+"명, 성인 "+adult+"명, 청소년 "+young+"명, 아동 "+child+"명\n다자녀 지원금이 "+child*500000+"원 지급됩니다.");
	//console.log(personList);

</script>
