//파라미터, 아규먼트 
function prime(input){
var result = ["2"]; //input 1? 버그// 좋은굿
for (var i = 3; i <= input; i++){
        //console.log("지금"+i+"를 넣는다");//베리굿 디버깅
        result.push(" "+i);
        //푸쉬 팝 -> 스택 
    for (var j = 2; j < i; j++){
        //console.log("지금 i ="+i+"지금 j ="+j);
        if(i%j==0){
            //console.log("지금"+i+"를 뺀다");
            result.pop(i);
            //console.log("야호");
            break;
        } 
    }
}
//console.log(result.join(''));
// ㄴr는 ㄱr끔 눈물을 흘린다..
//리턴값!
return result;
}
