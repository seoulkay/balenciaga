<!DOCTYPE html>
<html>
	<head>
		<!--meta 보이지 않는 데이터-->
		<meta charset="utf-8">
	</head>
	<body>
		<h1>자바스크립트 다양한 API</h1>
	</body>

	<script>
		//Math.property;
		//Math.method();

		var x = Math.PI;
		console.log(x);

		//스퀘어루트, 루트(제곱근)
		var y = Math.sqrt(12);  
		console.log(y);

		//절대값
		var xx = Math.abs(-5);
		console.log(xx);		

		//올림
		var yy = Math.ceil(5.1);
		console.log(yy);

		//내림
		var floor = Math.floor(5.7);
		console.log(floor);

		//자연로그
		var log = Math.log(4);
		console.log(log);

		//맥스
		console.log(Math.max(1,2,3,4,5,4,3,2,1));

		array = [1,2,3,5,45,676];
		console.log(Math.max(2,3,...array)); //...array 문법!!!!		

		//민
		console.log(Math.min(2,34,35,65,71,8));

		//제곱
		console.log(Math.pow(3,2));

		//랜덤
		//0~1 안에서 아무거나 리턴 (소수점 다 나옴), 그래서 10을 곱해준거고, 올림을 해준 것이다. 
		console.log(Math.ceil(Math.random()*10));

		//반올림
		console.log(Math.round(5.78));

	</script>
</html>
