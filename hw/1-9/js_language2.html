	//객체는 어트리뷰트(속성)와 메소드(행동)의 집합이다.
	//자동차 (객체) 객체지향 프로그래밍 OOP
	//색깔 (속성)

	//앞으로 가기 (행동)
	//뒤로 가기 (행동)
	//주차하기 (행동)

	var car = {
		'color' : "red",
		'oil' 	: 50,
		'door'	: 4,
		'parked': true,
		'forward'	: function(){
			console.log("앞으로 가니 신난다.");
			this.parked = false;
			this.oil -= 5;
		},
		'backward'	: function(){
			console.log("뒤로 갈 때도 있지.");
			this.parked = false;
			this.oil -= 2;
		},
		'parking'	: function(){
			console.log("주차하기");
			this.parked = true;
		}
	}

	console.log(car.color);
	car.forward();
	console.log(car.parked);
	console.log(car.oil);
