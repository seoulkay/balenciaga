		//this.age 숫자
		//숫자를 받아서
		//this.category [노인/성인/청소년/아동]



		function categoryDivider(age){
			var p3 = "";	

			if(age>0 && age<8){
				p3 = "아동";
			}else if(age>7 && age<20){
				p3 = "청소년";
			}else if(age>19 && age <65){
				p3 = "성인";
			}else{
				p3 = "노인";
			}
			return p3;
		}

		//퍼슨 리스트 만들기
		var personList = [];

		//객체의 선언! 이 안에서만 쓰인다.
		class Person{
			constructor(p1, p2, p3){
				this.id = p1;
				this.age = p2;
				this.category = p3;
			}
		}

		//while(true){

		for(var i = 0 ; i<100; i++){
			//에이지 받기
			var age1 = prompt();
			
			//0이하면 브레이크
			if(age1<=0){
				console.log("...조사 종료...");
				break;
			
			//에이지를 받아서 퍼슨 생성
			//퍼슨을 퍼슨 리스트 넣기
			}
			var person1 = new Person(personList.length+1, age1, categoryDivider(age1));
			personList.push(person1);
			
						
		}
		//콘솔로그 찍기
		console.log(personList);

		var famMember = personList.length;

		//총 인원 personList.length

		//[노인/성인/청소년/아동] 카테고리별 몇명
		//var old / var adult / var young / var child

		var old = 0;
		var adult = 0;
		var young = 0;
		var child = 0;

		for(i=0; i<personList.length; i++){
			if(personList[i].category=="노인"){
				old ++;
			}else if(personList[i].category=="성인"){
				adult ++;
			}else if(personList[i].category=="청소년"){
				young ++;
			}else{
				child = child + 1;
			}
			//만약 노인이면 old++
			//아니고 성인이면 adult++
			//아니고 청소년이면 young++
			//아니면 child++
		}

		var Money = child * 50;
		//지원금 child*50
