<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
	<script type="text/javascript">

		var k = new Number(prompt("국어 몇점 맞았니?"));
		var e = new Number(prompt("영어 몇점 맞았니?"));
		var m = new Number(prompt("수학 몇점 맞았니?"));

		var student = {
			'korean' 	: "k",
			'english' 	: "e",
			'math'		: "m",

			'Scores'	: function(){
				//this.korean = k;
				//this.english = e;
				//this.math = m;

				console.log("국영수 "+k+","+e+","+m+"점"+"...");
			},
			'Total'	: function(){
				var total = k+e+m;
				console.log("총점은 "+total+"점 이구나?");
			},
			'Avr'	: function(){
				var avr = (k+e+m)/3
				console.log("세 과목 평균은 "+avr.toFixed(1)+"점이고.");	
			},
			'Cheer'	: function(){
				console.log("수고 많았다. 얼른 독서실 가렴.");
			}
		}

		student.Scores();
		student.Total();
		student.Avr();
		student.Cheer();



	</script>


	</body>
</html>
