<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		//이걸 객체 안에다가 못 넣었음
		var k = new Number(prompt("국어 몇점 맞았니?"));
		var e = new Number(prompt("영어 몇점 맞았니?"));
		var m = new Number(prompt("수학 몇점 맞았니?"));

		//객체 생성
		var student = {
			'korean' : "국어 "+k+"점",
			'english' 	: "영어 "+e+"점",
			'math'	: "수학 "+m+"점",

			'Scores'	: function(){
				//this.korean = k;
				//this.english = e;
				//this.math = m;

				console.log("국영수 "+k+","+e+","+m+"점"+"...");
			},
			'Total'	: function(){
				var total = k+e+m;
				console.log("총점은 "+total+"점 이구나?");
			},
			'Avr'	: function(){
				var avr = (k+e+m)/3
				console.log("세 과목 평균은 "+avr.toFixed(1)+"점이고.");	
			},
			'Cheer'	: function(){
				console.log("수고 많았다. 얼른 독서실 가렴.");
			}
		}

		//개별 점수 조회
		console.log(student.korean);

		//점수 현황
		student.Scores();
		//총점
		student.Total();
		//평균
		student.Avr();
		//응원
		student.Cheer();		


	</script>


</body>
</html>
