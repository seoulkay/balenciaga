<!DOCTYPE html>

    <script>

var result = [2];

var input = prompt("숫자를 입력하세요");

for (var i = 3; i <= input; i++){

        //console.log("지금"+i+"를 넣는다");
        result.push(" "+i+" ");

    for (var j = 2; j < i; j++){
        //console.log("지금 i ="+i+"지금 j ="+j);
        if(i%j==0){
            //console.log("지금"+i+"를 뺀다");
            result.pop(i);
            //console.log("야호");
            break;
        } 

    }

}

console.log(result.join(''));

// ㄴr는 ㄱr끔 눈물을 흘린다..
	</script>
</html>
