    <script>
   
        var inNum = new Number(prompt("숫자를 입력하세요", 0));
        for (var i = inNum; i < inNum+1; i ++){
        	if(inNum>0){
        		if(inNum>3){
					console.log(inNum+"th");
        		}else{
        			if(inNum>2){
        				console.log(inNum+"rd");        		
        			}else{
        				if(inNum>1){
        					console.log(inNum+"nd");
        				}else{
							console.log(inNum+"st");
        				}
        			}
        		}	
        	}else{
        		console.log("다시입력하세요.");
        	}
        }

	</script>
