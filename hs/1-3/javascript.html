<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h2>내 첫번째 자바스크립트</h2>
	<button onclick="myFunction()">이거슨 버튼</button>
	<button onclick="myDate()">날짜 버튼</button>
	<input type="button" value="버튼">

	<div id="demo">데모</div>

</body>

<script>
	//변수 variable
	//네임이라는 변수를 만든다. -> 램 2gb 1번 빈칸에 네임이라는 공간을 만든다.
	var name ;
	//네임에 김해원으로 바꾼다.
	name = "김해원";
	//네임에 이일환으로 바꾼다.
	name = "이일환";
	//네임에 홍성으로 바꾼다.
	name = "홍성";

	//함수 funcion 매개변수 parameter
	//얼럿이라는 함수에 네임을 넣는다.
	//alert(name);

	function myFunction(){
		alert("마이스크립트");
	}
	function myDate(){
		alert("마이데이트");
		//도큐먼트=html
		document.getElementById("demo").innerHTML = Date();
	}

</script>
</html>
