<!DOCTYPE html>
<html>
<head>
	<meta charset='utf_8'>

</body>
<script>
	var xxxx = Math.PI; //파이
	console.log(xxxx);
	var yyyy = Math.sqrt(12); //루트
	console.log(yyyy);

	var xx = Math.abs(-5); //절대값
	console.log(xx);
	//올림 (무조건올림)
	var yy = Math.ceil(5.1);
	console.log(yy);
	//내림 (무조건내림)
	var floor = Math.floor(5.9);
	console.log(floor);
	//로그
	var log = Math.log(3);
	console.log(log);
	var nummm = [1,2,3,4,5,6,7];
	//최대
	console.log(Math.max(...nummm));
	//최소
	console.log(Math.max(...nummm));
	//제곱 2의 2제곱
	console.log(Math.pow(8,2)); 
	//랜덤 0~1사이의 아무거나 리턴
	console.log(Math.ceil(Math.random()*100));
	//반올림
	console.log(Math.round(5.5));
	//넘버
	var num = 1;
	var num2 = new Number(1);
	var num3 = new Number(2534);

	//지수 e+3정도로 10의몇승으로 나타낸다
	console.log(num3.toExponential(2)); //소수점 이하자리 정하기
	var fix = new Number(222221.23242143325234);
	var pre = new Number(222222.32342342342342);
	//Fixed 소수점의 자리를 정해줌
	console.log(fix.toFixed(2));
	//Precision 전체 숫자의 자리정하기 소수포함
	console.log(pre.toPrecision(2));


	var tos = new Number(7);
	console.log(tos.toString());
	console.log(tos.toString(2));

	//이진수 표시예
	//1    1
	//2   10
	//3   11
	//4  100
	//5  101
	//6  110
	//7  111


	//Primitive원시형(메모리적게먹고 기능이 없어) 
	//object객체형 (메모리는 많이 먹고 기능이 많아)

	console.log(tos.valueOf());

	//boolean 불 (true:false|1:0)
	//불린 객체는 무조건 true
	//!true //!는 반대로 한다는 의미

	var bool = new Boolean(false);
	if(!bool){
		console.log("실행되었다.");
	}

	bool = 0;
	if(!bool){
		console.log("이것도 실행되었다.");
	}

	console.log(bool.toString());

	for(var i = 0 ; bool ; i ++){
		console.log("안녕");
	}
	// for문의 판단부분에 불리언으로 판단이 가능하다. (무한반복 조심)

</script>
</html>
