//생성자 constructor

class Table {
	constructor() {
		this.name = '하얀네발테이블'; //속성
	}
	lift(){
		console.log("테이블이 올라간다") //메소드
	}
	nameChange(newName){
		this.name = newName;
	}
}

const table1 = new Table();

console.log(table1.name);
table1.lift();
table1.name = "나의 하얀네발테이블";
table1.nameChange("나의 검정 테이블");
console.log(table1.name);
